{% extends 'base.html' %}
{% block phone %}
<div class="row">
    {% for mobile in allelectronics %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{mobile.image}}" class="card-img-top" alt="...">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ mobile.name }}</li>
                <li class="list-group-item">${{ mobile.Price}}</li>
                <li class="list-group-item">stock{{ mobile.stock }}</li>
            </ul>
        </div>

    </div>
    {% endfor %}
</div>


{% endblock %}
